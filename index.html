<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewprt" content="width=deviece-width,intial-scale=1">
        <title>TestAR</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;patternRatio:0.50;" vr-mode-ui="enabled: false">
            <a-assets>
                <!-- 3Dオブジェクトを設定 -->
                <a-asset-item id="untitled-obj" src="./Model/untitled.obj"></a-asset-item>
                <a-asset-item id="untitled-mtl" src="./Model/untitled.mtl"></a-asset-item>
            </a-assets>
            <a-marker type='pattern' url='./Marker/pattern-TestQRcode.patt'>
                <a-obj-model id="untitled" src="#untitled-obj" mtl="#untitled-mtl" position="0 1 0" scale="1 1 1" rotation="0 0 0">
                </a-obj-model>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
